<div class="image-container">
  <div class="absolute left-0 w-0 lg:w-52 -top-24">
    <img
      src="/assets/images/photoroomTwo.webp"
      class="ml-auto"
      width="100%"
      height="auto"
      alt=""
    />
  </div>
  <div class="gradient-overlay">
    <div class="container mx-auto pb-4">
      <div
        class="ml-auto w-full flex flex-col lg:flex-row lg:w-4/5 justify-between"
      >
        <div
          class="flex flex-col md:flex-row w-full lg:w-3/4 items-start gap-3"
        >
          <img
            src="/assets/icons/smile.svg"
            class="mt-6"
            alt=""
            width="50"
            height="50"
          />
          <h2
            class="font-medium text-3xl md:text-6xl leading-[50px] lg:leading-[70px]"
          >
            Stay informed with our latest news and updates.
          </h2>
        </div>
        <div
          class="mt-auto ml-0 md:ml-12 lg:ml-1 flex items-center gap-2 h-10 w-52 cursor-pointer"
        >
          <p
            class="border rounded-3xl p-1 text-sm md:text-base font-medium border-black"
          >
            READ THE JOURNAL
          </p>
          <span class="image"> </span>
        </div>
      </div>

      <div
        class="articles w-full flex flex-row flex-wrap justify-between mt-10"
      >
        <div
          *ngFor="let post of blogPosts; let i = index"
          class="w-4/5 mx-auto lg:w-1/3 md:w-5/12 flex rounded-xl my-4 overflow-hidden shadow-lg lg:shadow-none"
        >
          <div class="mx-auto lg:mx-2">
            <div
              class="rounded-2xl w-11/12 mx-auto bg-opacity-20 lg:w-full overflow-hidden shadow-lg"
            >
              <img
                [src]="post.image"
                width="100%"
                class="blogImage"
                height="auto"
                alt="Blog Image"
              />
            </div>
            <div class="flex items-end justify-center lg:justify-start my-3">
              <p class="w-5/6 text-xl font-medium text-[#2C2C2C]">
                {{ post.text }}
              </p>
              <span class="image"> </span>
            </div>
            <div class="w-full lg:w-3/5 ml-auto mb-8">
              <p class="text-[#393939] text-sm text-center lg:text-start font-normal">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
              </p>
            </div>
          </div>
          <div
            *ngIf="i !== blogPosts.length - 1"
            class="bg-[#1c1c1c42] mx-2 w-0 hidden lg:block lg:w-[0.19px] h-full"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
