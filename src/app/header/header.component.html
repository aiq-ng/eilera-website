<div class="fixed w-full h-28 z-10 top-0 bg-white">
  <div class="container mx-auto py-6 section-head ">
    <div class="flex justify-between items-center">
      <div class="w-48 md:w-64">
        <img src="/assets/images/icon.png" width="100%" height="40px" alt="" />
      </div>
      <div class="nav-control p-3">
        <ul class="flex gap-10 mx-8">
          <li
            style="list-style: none"
            class="cursor-pointer"
            *ngFor="let item of navItems"
          >
            <a
              class="text-base font-medium text-grey-one"
              style="text-decoration: none"
              [href]="item.path"
            >
              {{ item.label }}</a
            >
          </li>
        </ul>
      </div>
      <div class="hidden md:block md:min-w-36">
        <button
          class="bg-fine-green flex gap-2 justify-center rounded-4xl font-medium p-3 text-white w-full"
        >
          Download
          <img
            src="/assets/icons/download.svg"
            width="20px"
            height="18px"
            alt=""
          />
        </button>
      </div>
    </div>
  </div>
</div>
