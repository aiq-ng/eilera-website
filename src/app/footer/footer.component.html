<div class="relative pt-20 pb-10">
  <div
    class="bg-[url(/assets/icons/Shape.svg)] bg-no-repeat bg-cover bg-center w-full h-40 lg:h-60 absolute"
  ></div>
  <div class="container mt-20 lg:mt-32 mx-auto relative z-[1]">
    <div
      class="w-full lg:w-11/12 mx-auto bg-fine-green p-4 lg:p-16 flex flex-col lg:flex-row gap-7 items-start lg:items-center justify-around rounded-xl shadow-xl"
    >
      <h4 class="font-normal text-2xl lg:text-3xl text-white">
        Subscribe to Our Newsletters
      </h4>
      <div class="bg-white w-full lg:w-1/2 justify-between rounded flex items-center py-1 lg:py-2 px-1 lg:px-4">
        <input
          type="email"
          placeholder="Enter your email"
          class="h-12 w-3/4 bg-white text-lg font-normal outline-none"
        />
        <button class="bg-fine-green rounded-lg text-white p-2 lg:p-4">
          Subscribe
        </button>
      </div>
    </div>
    <div class="flex flex-col flex-wrap md:flex-row items-center justify-between  mt-20 mb-10">
      <div class="my-4 ">
        <div class="w-48 mx-auto md:mx-0 md:w-56 my-3">
          <img
            src="/assets/images/icon.png"
            width="100%"
            height="40px"
            alt=""
          />
        </div>
        <p class="font-normal text-center md:text-left text-base text-grey-two mb-6">
          Download the app by clicking the link below :
        </p>
        <button (click)="handleOpenModal()"
          class="bg-fine-green mx-auto md:mx-0 flex gap-2 justify-center rounded-4xl font-medium p-3 text-white w-40"
        >
          Download
          <img
            src="/assets/icons/download.svg"
            width="20px"
            height="18px"
            alt=""
          />
        </button>
      </div>
      <div class="flex items-center justify-around my-4 gap-5">
        <p class="font-medium text-base text-grey-two">About us</p>
        <p class="font-medium text-base text-grey-two">Discover</p>
        <p class="font-medium text-base text-grey-two">Explore</p>
        <p class="font-medium text-base text-grey-two">Blog</p>
      </div>
      <div class="my-4">
        <h4 class="font text-center md:text-left -medium text-xl text-grey-two">Social</h4>
        <div class="flex gap-6 mt-8">
          <img
            src="/assets/icons/facebookIcon.png"
            width="45px"
            height="45px"
            alt=""
          />
          <img
            src="/assets/icons/linkedInIcon.png"
            width="45px"
            height="45px"
            alt=""
          />
          <img
            src="/assets/icons/twitterIcon.png"
            width="45px"
            height="45px"
            alt=""
          />
        </div>
      </div>
    </div>
    <div class="bg-[#00000031] w-full h-[1px]"></div>
    <div class="flex flex-col md:flex-row text-center md:text-left justify-between mt-10">
      <p class="font-normal text-base text-grey-two">
        Â© 2024 Morawo Analytics Data. All rights reserved.
      </p>
      <div class="flex justify-center md:justify-start gap-8 my-4 md:my-0">
        <p class="font-medium text-base text-grey-two">Terms of Service</p>
        <p class="font-medium text-base text-grey-two">Privacy Policy</p>
      </div>
    </div>
  </div>
</div>
